<div class="spacetop">
  <div *ngIf="err" class="alert alert-danger m-auto mt-5 w-50" role="alert">
    {{ err }}
  </div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="getFormData(loginForm)"
    class="w-50 m-auto mt-5"
  >
    <!------------------------------------->
    <div class="form-group">
      <label class="text-white">E-mail :</label>
      <input
        [class.is-invalid]="
          loginForm.get('email').invalid == true &&
          loginForm.get('email').touched == true
        "
        class="form-control w-100"
        formControlName="email"
        type="text"
      />
      <!---------------->

      <div
        *ngIf="
          loginForm.get('email').invalid == true &&
          loginForm.get('email').touched == true
        "
        class="alert alert-danger my-3"
        role="alert"
      >
        E-mail is not valid
      </div>
      <!---------------->
    </div>
    <!--------------------------------------------->
    <div class="form-group">
      <label class="text-white">Password :</label>
      <input
        [class.is-invalid]="
          loginForm.get('password').invalid == true &&
          loginForm.get('password').touched == true
        "
        class="form-control w-100"
        formControlName="password"
        type="password"
      />
      <!---------------->

      <div
        *ngIf="
          loginForm.get('password').invalid == true &&
          loginForm.get('password').touched == true
        "
        class="alert alert-danger my-3"
        role="alert"
      >
        A Password is not valid
      </div>
      <!---------------->
    </div>
    <!------------------------------------------->

    <!------------------------------------------------>

    <button
      [disabled]="loginForm.invalid == true"
      class="btn btn-info"
      type="submit"
    >
      LogIn
    </button>
  </form>
</div>
