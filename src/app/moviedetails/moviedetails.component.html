<div class="container mt-5">
  <div *ngIf="isloading == false" class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img
        [src]="imgPrefix + moviedetails.backdrop_path"
        class="img-thumbnail img-fluid"
      />
    </div>
    <div class="col-md-6">
      <h2 class="text-center text-white mb-4">
        {{ moviedetails.original_title }}
      </h2>
      <p class="lead text-white">{{ moviedetails.overview }}</p>

      <h3 class="mt-5 text-white">
        <span>Vote Average : </span>{{ moviedetails.vote_average }}
      </h3>
      <h3 class="mt-3 text-white">
        <span>Vote Count : </span>{{ moviedetails.vote_count }}
      </h3>
    </div>
  </div>
  <!--------------------------------------->
  <div class="row mt-5">
    <a routerLink="/home" class="btn btn-info ml-5">Back to home </a>
  </div>
</div>
